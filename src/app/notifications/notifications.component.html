<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">การแจ้งเตือนโครงการ</h4>
                        <p class="card-category">การแจ้งเตือนสถานะของโครงการทั้งหมด</p>
                    </div>
                    <!-- <div class="col-md-4">
                        <button mat-raised-button class="btn btn-danger btn-block" (click)="showNotification('top','right')">Top Right</button>
                    </div> -->
                    <div class="card-body table-responsive">
                        <div class="card" *ngFor="let notic of document">
                            <div class="card-body">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeNitification(notic._id)">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h5 class="card-title" *ngIf="notic.status == 'ผ่านการอนุมัติ'"><span class="dot success"></span> {{ notic.dateTime | thaidate: 'meduim' }}</h5>
                                <h5 class="card-title" *ngIf="notic.status == 'กำลังดำเนินการ'"><span class="dot pending"></span> {{ notic.dateTime | thaidate:'meduim'}}</h5>
                                <h5 class="card-title" *ngIf="notic.status == 'ไม่ผ่านการอนุมัติ'"><span class="dot reject"></span> {{ notic.dateTime |thaidate: 'meduim' }}</h5>
                                <hr>
                                <div class="row" (click)="readDetail(notic._id)">
                                    <div class="col-md-6">{{ notic.detail }}</div>
                                    <div class="col-md-6">
                                        <div class="text-rigth" *ngIf="notic.readStatus === false; else read">
                                            ยังไม่อ่าน</div>
                                        <ng-template #read>
                                            <div class="text-rigth">
                                                อ่านเเล้ว
                                            </div>
                                        </ng-template>
                                    </div>
                                </div>
                                <!-- <p class="card-text"></p> -->


                            </div>
                        </div>
                        <div class="card" *ngIf="document <= 0">
                            <div class="card-body text-center">
                                ไม่มีการแจ้งเตือน
                                <!-- <p class="text-center"></p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
