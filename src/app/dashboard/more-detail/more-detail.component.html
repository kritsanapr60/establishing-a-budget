<h2 mat-dialog-title>
    รายละเอียดเพิ่มเติม
</h2>
<hr>
<mat-dialog-content class="mat-typography">


    <table class="table table-hover">
        <thead class="thead-dark text-center">
            <!-- <th>ลำดับ</th> -->
            <!-- <th>ประเภท</th> -->
            <th>รายการครุภัณฑ์ / โครงการ</th>
            <th>จำนวนหน่วย</th>
            <th>งบประมาณครุภัณฑ์หลัก / โครงการหลัก</th>
            <th>สถานะ</th>
            <!-- <th>งบประมาณครุภัณฑ์ย่อย / โครงการย่อย</th> -->
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let item of dataInStatus; let i = index">
                <td *ngIf="!item; else table">
                    sadmglkasdlj
                </td>
                <!-- <td></td> -->
                <ng-template #table>
                    <td class="text-left">{{ item.majorList }}</td>
                    <td>{{ item.necessary | number}}</td>
                    <td>{{ item.budget | number}}</td>
                    <td>{{ item.status }}</td>
                </ng-template>
                <!-- <td class="text-red"></td> -->
            </tr>
            <tr>
                <td colspan="12" class="text-center">
                    <p class="info-text" *ngIf="dataInStatus <= 0">ไม่มีข้อมูล</p>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" mat-dialog-close><mat-icon>close</mat-icon> ปิด</button>
</mat-dialog-actions>
